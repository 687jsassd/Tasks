<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <title>首先你可以看见,htm和html拓展名是一样的qwq</title>
</head>

<body>
    <h1>这是一些属性/标签的尝试之地</h1>

    <br/>
    <h2>title标签</h2>
    <p title="这就是隐藏消息">段落,但是我加了title属性,如果你把鼠标放在我上面,能看到隐藏消息qwq</p>
    <p title="这也是隐藏消息"><br/>你可以看见,隐藏消息不是鼠标经过就会显示,而是要悬停一段时间的</p>
    <p>title标签的作用:为元素提供额外的提示信息，通常在鼠标悬停时显示。 适用于所有元素。</p>

    <h2>abbr标签</h2>
